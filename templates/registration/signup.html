{% extends "base.html" %} 
{% block content %}
  {% if form.errors %}
    <p>{{ form.errors}}. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
      </tr>
      {% endfor %}
    </table>
    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock %}
