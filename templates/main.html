{% extends "base.html" %} 
{% block content %}
<div class="row m-5">
  {% for membership in membership_list %}
    <div class="col-2 p-3 m-3 d-flex justify-content-center align-items-center card choice ">
      <a class="stretched-link" href="{% url 'core:classroom' membership.classroom.pk %}"></a>
      <div class="card-title h5">{{ membership.classroom }}</div>
      <div class="card-text">
        {% if membership.is_teacher %}Teacher{% endif %}
        {% if membership.get_status_display == "Pending" %}Pending{% endif %}
      </div>
    </div>
  {% endfor %}
  <div class="col-2 p-3 m-3 d-flex justify-content-center align-items-center card choice ">
    <a class="stretched-link" href="{% url 'core:create_classroom' %}"></a>
    <div class="card-title h5 text-center">Create a classroom</div>
  </div>
  
</div>
{% endblock %}
